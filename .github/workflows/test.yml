name: Test

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - run: composer install --no-progress --prefer-dist
      - run: composer run check-quality
        env:
          API_KEY: ${{ secrets.API_KEY }}
